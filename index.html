<title>Hidden Parameter Button</title>
<style>
    /* Style for the hidden button */
    #offerButton {
        background: linear-gradient(135deg, #9b111e, #ff8c69);
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        transition: background 0.3s ease;
    }

    /* Hover effect */
    #offerButton:hover {
        background: linear-gradient(135deg, #ff8c69, #9b111e);
    }
</style>
</head>
<body>
<iframe data-aa='2322096' src='//ad.a-ads.com/2322096?size=300x250' style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
<!-- Define the hidden button -->
<a id="offerButton" href="https://offerpagehub.fun" target="_blank" style="display:none;">Go to Offer Page</a>

<script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };

    // Get the parameter from the URL and store it
    var paramValue = getUrlParameter('token'); // Replace 'token' with your desired parameter name

    // Function to set the parameter value to the hidden button href and display the button
    function setButtonHref() {
        var offerButton = document.getElementById("offerButton");
        offerButton.href = offerButton.href + '?token=' + paramValue; // Replace 'token' with your desired parameter name
        offerButton.style.display = 'inline-block'; // Make the button visible
    }

    // Call the function to set the button href and display the button
    setButtonHref();
</script>
<iframe data-aa='2322096' src='//ad.a-ads.com/2322096?size=300x250' style='width:300px; height:250px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe>
